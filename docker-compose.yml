services:
  api01: &api01
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NATS_URL=nats://nats:4222
      - PORT=3000
    volumes:
      - .:/usr/src/app
    networks:
      - backend
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: '75MB'

  api02:
    <<: *api01
    hostname: api02
    networks:
      - backend
    volumes:
      - .:/usr/src/app

  nginx:
    image: nginx:latest
    ports:
      - "9999:9999"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - backend
    depends_on:
      - redis
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '100MB'

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true
